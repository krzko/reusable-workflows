name: Test OpenTelemetry IDs

on:
  push:
    # branches:
    #   - main

jobs:
  get-otel-ids:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get OTel IDs
        id: get-otel-ids
        uses: krzko/reusable-workflows/actions/generate-otel-ids@main

      - name: Echo IDs
        run: |
          echo "üï∏Ô∏è Trace ID: ${{ steps.get-otel-ids.outputs.otel-trace-id }}"
          echo "üåê Parent Span ID: ${{ steps.get-otel-ids.outputs.otel-parent-span-id }}"
          echo "üßµ TRACEPARENT ID: ${{ steps.get-otel-ids.outputs.traceparent }}"

      - name: Echo IDs from ENVs
        env:
          OTEL_TRACE_ID: ${{ steps.get-otel-ids.outputs.otel-trace-id }}
          OTEL_PARENT_SPAN_ID: ${{ steps.get-otel-ids.outputs.otel-parent-span-id }}
          TRACEPARENT: ${{ steps.get-otel-ids.outputs.traceparent }}
        run: |
            echo "üï∏Ô∏è Trace ID: $OTEL_TRACE_ID"
            echo "üåê Parent Span ID: $OTEL_PARENT_SPAN_ID"
            echo "üßµ TRACEPARENT ID: $TRACEPARENT"
            echo "Job: $GITHUB_JOB"
            echo "Run Attempt: $GITHUB_RUN_ATTEMPT"

      - name: Docker Run
        env:
          TRACEPARENT: ${{ steps.get-otel-ids.outputs.traceparent }}
        run: |
            docker run \
              --rm \
              --env TRACEPARENT=$TRACEPARENT \
              ghcr.io/equinix-labs/otel-cli:latest status

  minimal-get-otel-ids:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get OTel IDs
        id: get-otel-ids
        uses: krzko/reusable-workflows/actions/generate-otel-ids@main

      - name: Docker Run
        env:
          TRACEPARENT: ${{ steps.get-otel-ids.outputs.traceparent }}
        run: |
            docker run \
              --rm \
              --env TRACEPARENT=$TRACEPARENT \
              ghcr.io/equinix-labs/otel-cli:latest status