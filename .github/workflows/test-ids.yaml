name: Test IDs

on:
  push:
    # branches:
    #   - main

jobs:
  get-ids:
    runs-on:
      - ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get Trace ID
        id: trace-id
        uses: ./.github/actions/generate-ids
      - name: Get Parent Span ID
        id: parent-span-id
        uses: ./.github/actions/generate-id
      - name: Echo IDs
        run: |
          echo "Trace ID: ${{ steps.trace-id.outputs.trace-id }}"
          echo "Parent Span ID: ${{ steps.parent-span-id.outputs.parent-span-id }}"